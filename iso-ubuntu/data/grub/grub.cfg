set timeout=30
set default=0

# Search for the ISO filesystem and set it as root
search --set=root --file /casper/vmlinuz.efi

menuentry "AtomOS Ubuntu DISTRO_VERSION Live" {
    linux /casper/vmlinuz.efi boot=casper DISTRO_PARAMS ---
    initrd /casper/initrd.gz
}

menuentry "AtomOS Ubuntu DISTRO_VERSION Live (safe graphics)" {
    linux /casper/vmlinuz.efi boot=casper nomodeset DISTRO_PARAMS ---
    initrd /casper/initrd.gz
}

menuentry "AtomOS Ubuntu DISTRO_VERSION Install" {
    linux /casper/vmlinuz.efi boot=casper only-ubiquity DISTRO_PARAMS ---
    initrd /casper/initrd.gz
}

menuentry "Check disc for defects" {
    linux /casper/vmlinuz.efi boot=casper integrity-check DISTRO_PARAMS ---
    initrd /casper/initrd.gz
}

menuentry "Test memory" {
    linux16 /boot/memtest86+.bin
}

menuentry "Boot from first hard disk" {
    set root=(hd0)
    chainloader +1
}
